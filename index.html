<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="card">
      <figure class="card__image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="abstract image"
        />
      </figure>
      <p class="card__label">Learning</p>
      <p class="card__date">Published 21 Dec 2023</p>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__avatar">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg's profile photo"
          class="card__avatarPhoto"
        />
        <p class="card__avatarName">Greg Hooper</p>
      </div>
    </section>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
